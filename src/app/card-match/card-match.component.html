 <div *ngFor="let betData of listBets">
    <mat-card class="cardMatch" *ngIf="!cardDelete">
      <mat-card-header class="infoMatch">
        <mat-card-title>{{betData.get('homeTeam').value}}</mat-card-title>
        <mat-card-title>{{betData.get('awayTeam').value}}</mat-card-title>
        <mat-card-subtitle style="font-weight: bold;"*ngIf="betData.get('winner').value ==='AWAY_TEAM'">{{betData.get('homeTeam').value}} WINS</mat-card-subtitle>
        <mat-card-subtitle style="font-weight: bold;"*ngIf="betData.get('winner').value ==='HOME_TEAM'">{{betData.get('awayTeam').value}} WINS</mat-card-subtitle>
        <mat-card-subtitle style="font-weight: bold;"*ngIf="betData.get('winner').value ==='DRAW'">DRAW</mat-card-subtitle>
        <mat-card-subtitle>x{{betData.get('betOdds').value}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions class="priceBet">
        <button mat-mini-fab class="deleteBtn" (click)="deleteBet(betData)">
          <mat-icon>close</mat-icon>
        </button>
        <input class="amountInput" type="number" placeholder="0" (input)="setBetAmount(betData,$event)" min="0" onkeydown="return event.keyCode !== 189">
        <mat-card-subtitle class="potProfits">Potential profits ${{calculatePotProfits(betData)}} </mat-card-subtitle>
      </mat-card-actions>
    </mat-card>
  </div>
