<div class="competitions">

  <div class="competition" *ngFor="let competition of competitionsToShow"
       routerLink="competitions/{{competition.id}}" routerLinkActive="active" (click)="onClick($event)">
    <img src="{{competition.emblem}}" class="comp-emblem" alt="" routerLinkActive="markerClass">
    <p class="comp-name" routerLinkActive="markerClass">{{ competition.name }}</p>
  </div>
</div>
