<form [formGroup]="depositForm" (ngSubmit)="depositMoney()">
    <label for="card_number">Credit Card Number:</label>
    <input type="text" id="card_number" formControlName="cardNumber" placeholder="XXXX-XXXX-XXXX">
    <mat-divider></mat-divider>
    <label for="expiration_date">Expiration Date:</label>
    <input type="text" id="expiration_date" formControlName="expirationDate" placeholder="MM/YY">
    <mat-divider></mat-divider>
    <label for="cvv">CVV (Security Code):</label>
    <input type="password" id="cvv" formControlName="cvv">
    <mat-divider></mat-divider>
    <label for="card_holder_name">Cardholder Name:</label>
    <input type="text" id="card_holder_name" formControlName="cardHolderName">
    <mat-divider></mat-divider>
    <label for="card_type">Card Type:</label>
    <select id="card_type" formControlName="cardType">
      <option value="visa">Visa</option>
      <option value="mastercard">MasterCard</option>
      <option value="americanexpress">American Express</option>
      <option value="discover">Discover</option>
    </select>
    <mat-divider></mat-divider>
    <label for="amount_to_pay">Amount to Deposit:</label>
    <input type="number" id="amount_to_pay" formControlName="amountToPay" [(ngModel)]="moneyDeposit">
    <button type="submit" (submit)="depositMoney()">Deposit</button>
  </form>
