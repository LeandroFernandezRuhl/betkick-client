<div class="container">
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let i = index">
        <div class="position-cell-container">
        <mat-icon
          [ngClass]="{'star-icon-gold': i === 0, 'star-icon-silver': i === 1, 'star-icon-bronze': i === 2, 'no-star': i > 2}">
          star
        </mat-icon>
          <div class="position-number">{{i + 1}}</div>
        </div>
      </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="betsWon">
      <th mat-header-cell *matHeaderCellDef> Bets Won </th>
      <td mat-cell *matCellDef="let user"> {{user.betsWon}} </td>
    </ng-container>

    <ng-container matColumnDef="betsLost">
      <th mat-header-cell *matHeaderCellDef> Bets Lost </th>
      <td mat-cell *matCellDef="let user"> {{user.betsLost}} </td>
    </ng-container>

    <ng-container matColumnDef="earnings">
      <th mat-header-cell *matHeaderCellDef> Earnings </th>
      <td mat-cell *matCellDef="let user" [ngStyle]="{'color': user.earnings < 0 ? '#ff0000' : '#00cc00'}">
        {{user.earnings | currency:'USD'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true"
                 aria-label="Select page of the leaderboard">
  </mat-paginator>
</div>
</div>
