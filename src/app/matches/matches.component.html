<span *ngIf="urlActual != 'http://localhost:4200/home'">
  <div class="search">
    <input class="minimalist-input" type="text" [(ngModel)]="inputMatch" (input)="search()"
      placeholder="Search for {{competition}} matches.">
  </div>
</span>
<div class="search">
  <span *ngIf="urlActual == 'http://localhost:4200/home'">
    <input class="minimalist-input" type="text" [(ngModel)]="inputMatch" (input)="search()"
      placeholder="Search for matches of this week.">
  </span>
</div>
<div class="container">
  <div *ngIf="searchMatches.length>0">
    <form class="listMatchesContainer" [formGroup]="form">
      <p class="label">Search Results</p>
      <div *ngFor="let match of searchMatches" class="match-container">
        <app-match [match]="match" (oddsButtonClick)="handleButtonClick($event)"></app-match>
      </div>
    </form>
  </div>
  <div *ngIf="searchMatches.length==0">
    <div *ngIf="liveMatches.length > 0">
      <p class="label">Live Matches</p>
      <form class="listMatchesContainer" [formGroup]="form">
        <div *ngFor="let match of liveMatches" class="match-container">
          <app-live-match [match]="match" (oddsButtonClick)="handleButtonClick($event)"></app-live-match>
        </div>
      </form>
    </div>
    <div *ngIf="todayMatches.length > 0">
      <p class="label">Today Matches</p>
      <form class="listMatchesContainer" [formGroup]="form">
        <div *ngFor="let match of todayMatches" class="match-container">
          <app-match [match]="match" (oddsButtonClick)="handleButtonClick($event)"></app-match>
        </div>
      </form>
    </div>
    <div *ngIf="weekMatches.length > 0">
      <p class="label">Matches Of This Week</p>
      <form class="listMatchesContainer" [formGroup]="form">
        <div *ngFor="let match of weekMatches" class="match-container">
          <app-match [match]="match" (oddsButtonClick)="handleButtonClick($event)"></app-match>
        </div>
      </form>
    </div>
    <div *ngIf="monthMatches.length > 0">
      <p class="label">Others Matches</p>
      <form class="listMatchesContainer" [formGroup]="form">
        <div *ngFor="let match of monthMatches" class="match-container">
          <app-match [match]="match" (oddsButtonClick)="handleButtonClick($event)"></app-match>
        </div>
      </form>
    </div>
  </div>
</div>
