<mat-toolbar>
  <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:#08f905 ;background-color:#1a1919;">
    BETKICK
  </h1>
  <a href="/" id="logo">
    <mat-icon id="player">directions_run</mat-icon>
    <mat-icon id="ball">sports_soccer</mat-icon>
  </a>
  <div *ngIf="user; else login">
    <button mat-icon-button  [matMenuTriggerFor]="menu">
      <mat-icon>account_box</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a >
        <p mat-menu-item>
          <mat-icon>money</mat-icon>
          Balance: ${{money}}
        </p>
      </a>
      <a href="/deposit">
        <button mat-menu-item>
          <mat-icon>payment</mat-icon>
          Deposit
        </button>
      </a>
      <a href="/withdraw">
        <button mat-menu-item>
          <mat-icon>account_balance</mat-icon>
          Withdraw
        </button>
      </a>
      <a href="/my-bets">
        <button (click)="getBetHistory()" mat-menu-item>
          <mat-icon>subject</mat-icon>
          My Bets
        </button>
      </a>
      <a href="/home">
        <button mat-menu-item (click)="auth.logout()" id="logout">
          <mat-icon>highlight_off</mat-icon>
          Logout
        </button>
      </a>
    </mat-menu>
  </div>
  <ng-template #login>
    <button mat-raised-button (click)="auth.login()" id="login">
      <mat-icon id="lock">lock</mat-icon>
      Login
    </button>
  </ng-template>


</mat-toolbar>
